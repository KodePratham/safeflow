[project]
name = "safeflow"
description = "Bitcoin-Native Programmable Payments - Cross-chain streaming vault for USDCx"
authors = []
telemetry = false
cache_dir = "./.cache"

# REPL settings
[repl]
costs_version = 2
parser_version = 2

[repl.analysis]
passes = ["check_checker"]

[repl.analysis.check_checker]
trusted_sender = false
trusted_caller = false
callee_filter = false

# ============================================
# CONTRACT DEFINITIONS
# ============================================

# SIP-010 Trait (local copy for testing)
[contracts.sip-010-trait]
path = "contracts/traits/sip-010-trait.clar"
clarity_version = 2
epoch = 2.5

# USDCx Token (mock for testing)
[contracts.usdcx]
path = "contracts/usdcx.clar"
clarity_version = 2
epoch = 2.5

# SafeFlow - Cross-Chain Programmable Payment Streams
[contracts.safeflow]
path = "contracts/safeflow.clar"
clarity_version = 2
epoch = 2.5
