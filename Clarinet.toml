[project]
name = "safeflow"
description = "Bitcoin-Native Programmable Payments - Cross-chain streaming vault for USDCx"
authors = []
telemetry = false
cache_dir = "./.cache"

# Blockchain simulation settings
[repl.analysis]
passes = ["check_checker"]
check_checker = { trusted_sender = false, trusted_caller = false, callee_filter = false }

# Network configurations
[project.requirements]

[[project.requirements]]
contract_id = "ST1NXBK3K5YYMD6FD41MVNP3JS1GABZ8TRVX023PT.sip-010-trait-ft-standard"

[repl]
costs_version = 2
parser_version = 2
analysis = { passes = ["check_checker"] }

